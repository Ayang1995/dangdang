<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" href="css/footer.css">
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="head">
			<div class="logo">
				<img src="images/logo.gif" />
			</div>
			<div class="yijian">
				<a href="">"登录页面"改进建议</a>
			</div>
		</div>
		<div id="main">
			<div class="main-login">
				<div class="login">
					<div class="login-top">
						<div>
								请勿设置与邮箱及其他网站相同的登录及支付密码，<a href="">谨防诈骗</a>！ 
						</div>
					</div>
					<div class="login-contect">
						<p>密码登录</p>
						<div class="txt"><input type="text" id="login-txt" placeholder="邮箱/昵称/手机号"/></div>
						<div class="pwd"><input type="password" id="login-pwd" placeholder="密码" /></div>
						<div class="yanzhengma">
							<div class="yanzhengtxt">
								<span>请点击下方图片，旋转至正确方向</span>
								<a href="">换一组</a>
							</div>
							<div class="yanzhengimg">
								<div></div>
								<div></div>
								<div></div>
								<div></div>
							</div>
						</div>
						<div class="checkbox">
							<input type="checkbox" checked="checked"/><label>请勿在公共电脑上勾选此选项</label>
							<a href="">忘记密码？</a>
						</div>
						<div class="login-btn">
							<input type="button" value="登录" id="login-btn"/>
						</div>
						<div class="links">
							<div>
								<p>使用合作网站登录</p>
							</div>
							<div><a href="register.html">立即注册</a><div>
						</div>
					</div>
				</div>
			</div>
					<div id="hint">
						<span>用户名或密码错误!</span>
					</div>
				</div>
		</div>
		</div>
	<div id="footer"></div> 
		
	</body>
</html>
