<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<link rel="stylesheet" href="css/footer.css">
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="head">
			<div class="logo">
				<img src="images/logo.gif" />
			</div>
		</div>
		<div id="bg">
			<div id="shadow_box">
				<div class="register_box">
					<div class="head">
						<span>新用户注册</span>
						<a href="index.html">回到首页</a>
					</div>
					<div class="content">
						<div class="username">
							<label>用户名</label>
							<input type="text" id="regis-txt" placeholder="请输入您的用户名"/>
						</div>
						<div class="userpwd">
							<label>登录密码</label>
							<input type="password" id="regis-pwd"/>
							<span></span>
						</div>
						<div class="userpwda">
							<label>确认密码</label>
							<input type="password" id="regis-pwd-a"/>
							<span></span>
						</div>
						<div id="yanzhengma">
							<label>验证码</label>
							<input type="text" placeholder="请输入验证码" />
							<span></span>
							<a href="javascript:;" class="yzBtn">换一张</a>

						</div>
						<div id="register-btn">
							<input type="button"  value="立即注册" id="btn"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="tanchuang-s tanchuang">
			<span>注册成功,赶快登录去买买买!</span>
			<a href="login.html">好的</a>
		</div>
		<div class="tanchuang-f tanchuang">
			<span>用户名已存在，请更改</span>
			<a href="">好的</a>
		</div>
		
		<!-- footer -->
		<div id="footer"></div>
	</body>
</html>
